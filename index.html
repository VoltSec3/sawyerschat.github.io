<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-box { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        #message { width: 80%; }
        #send-button { width: 18%; }
    </style>
</head>
<body>
    <h1>Real-Time Chat</h1>
    <div id="chat-box"></div>
    <input id="message" type="text" placeholder="Type your message here">
    <button id="send-button">Send</button>
    <script src="https://cdn.jsdelivr.net/npm/firebase@9.0.0/firebase-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@9.0.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
